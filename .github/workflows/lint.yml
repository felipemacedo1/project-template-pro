name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
      
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: 📚 Install Dependencies
        run: npm ci
      
      - name: 🎨 ESLint
        run: npm run lint --if-present
      
      - name: ✨ Prettier
        run: npm run format:check --if-present
